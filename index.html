<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:regular,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/style.css">
  <script src="libs/swiper/swiper-bundle.min.js" defer></script>
  <script src="libs/swiper/bindSwipers.js" defer></script>
  <title>Lending</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__logo">My firm</a>
        <nav class="header__menu menu">
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a data-goto=".home" href="#" class="menu__link">О нас</a>
              </li>
              <li class="menu__item">
                <a data-goto=".about" href="#" class="menu__link">СМР и ПНР</a>
              </li>
              <li class="menu__item">
                <a data-goto=".products" href="#" class="menu__link">Сантехника</a>
              </li>
              <li class="menu__item">
                <a data-goto=".news" href="#" class="menu__link">АСКУЭ</a>
              </li>
              <li class="menu__item">
                <a data-goto=".events" href="#" class="menu__link">Контакты</a>
              </li>
            </ul>
          </div>
          <button class="menu__icon icon-menu" type="button">
            <span class="icon-menu__line"></span>
          </button>
        </nav>
      </div>
    </header>
    <main class="product">
      <div class="product__slider swiper">
        <div class="product__wrapper swiper-wrapper">
          <div class="product__slide swiper-slide">
            <div class="product__body">
              <div class="product__content">
                <div data-swiper-parallax-opacity="0.5" data-swiper-parallax="50%" data-swiper-parallax-scale="0.3"
                  class="product__image">
                  <img src="img/1.png" class="product__picture" alt="Image">
                </div>
              </div>
              <h2 data-swiper-parallax="50%" data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.4"
                class="product__title">
                Пуско-наладочные <br> работы
              </h2>
            </div>

          </div>
          <div class="product__slide swiper-slide">
            <div class="product__body">
              <div class="product__content">
                <div data-swiper-parallax-opacity="0.5" data-swiper-parallax="50%" data-swiper-parallax-scale="0.3"
                  class="product__image">
                  <img src="img/2.jpg" class="product__picture" alt="Image">
                </div>
              </div>
              <h2 data-swiper-parallax="50%" data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.4"
                class="product__title">
                Монтажные работы
              </h2>
            </div>

          </div>
          <div class="product__slide swiper-slide">
            <div class="product__body">
              <div class="product__content">
                <div data-swiper-parallax-opacity="0.5" data-swiper-parallax="50%" data-swiper-parallax-scale="0.3"
                  class="product__image">
                  <img src="img/3.jpg" class="product__picture" alt="Image">
                </div>
              </div>
              <h2 data-swiper-parallax="50%" data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.4"
                class="product__title">
                Сантехнические <br> работы
              </h2>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="JS/script.js"></script>
</body>

</html>
